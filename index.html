<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <label>Encriptador - Alura LATAM</label>
    </header>
    <main>
        <div class="input">
            <textarea autofocus type="text" class="input1" placeholder="Introduzca un texto sin números, mayúsculas, letras acentuadas ni carácteres especiales."></textarea>
            <div class="">
                <div class="">
                    <button class="encript">Encriptar</button>
                    <button class="desencript">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="centrar">
                <img src="lupa.png" class="lupa" alt="No entontrado">
                <p class="parrafo"></p>
                <h2>Ningun mensaje fue encontrado</h2>
            </div>
            <div class="">
                <input type="submit" value="Copiar texto" class="copy">
            </div>
        </div>
    </main>
    <footer>
        <p class="rodapie">Diseñado por Maximiliano Zonta</p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
